<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“˜ Personal Assistant & PDF Reader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Chat Section -->
            <div class="col-lg-8 col-md-7 d-flex flex-column">
                <div class="chat-header p-3 bg-primary text-white">
                    <h4><i class="fas fa-comments me-2"></i>Personal Chat</h4>
                    <button class="btn btn-outline-light btn-sm" onclick="clearChat()">
                        <i class="fas fa-trash me-1"></i>Clear Chat
                    </button>
                </div>
                
                <div class="chat-container flex-grow-1 p-3" id="chatContainer">
                    <div class="welcome-message text-center text-muted">
                        <i class="fas fa-robot fa-3x mb-3"></i>
                        <h5>Welcome! How can I help you today?</h5>
                        <p>You can chat with me about anything or upload a PDF to ask questions about it.</p>
                    </div>
                </div>
                
                <div class="chat-input p-3 border-top">
                    <div class="input-group">
                        <input type="text" class="form-control" id="messageInput" placeholder="Type your message here..." onkeypress="handleKeyPress(event)">
                        <button class="btn btn-primary" onclick="sendMessage()" id="sendBtn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- PDF Upload Section -->
            <div class="col-lg-4 col-md-5 bg-light border-start">
                <div class="pdf-header p-3 bg-secondary text-white">
                    <h5><i class="fas fa-file-pdf me-2"></i>PDF Upload & Questions</h5>
                </div>
                
                <div class="p-3">
                    <div class="upload-area border-2 border-dashed border-secondary rounded p-4 text-center" id="uploadArea">
                        <i class="fas fa-cloud-upload-alt fa-3x text-secondary mb-3"></i>
                        <h6>Upload a PDF to ask questions</h6>
                        <p class="text-muted small">Drag & drop or click to select</p>
                        <input type="file" class="form-control d-none" id="fileInput" accept=".pdf" onchange="uploadFile()">
                        <button class="btn btn-outline-secondary" onclick="document.getElementById('fileInput').click()">
                            <i class="fas fa-folder-open me-1"></i>Choose File
                        </button>
                    </div>
                    
                    <div class="upload-status mt-3" id="uploadStatus"></div>
                    
                    <!-- Uploaded File Display -->
                    <div class="uploaded-file d-none" id="uploadedFile">
                        <div class="alert alert-success d-flex align-items-center">
                            <i class="fas fa-file-pdf me-2"></i>
                            <div>
                                <strong>Uploaded:</strong>
                                <span id="fileName"></span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Loader -->
                    <div class="loader-container d-none" id="loaderContainer">
                        <div class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2 text-muted">Processing PDF...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
